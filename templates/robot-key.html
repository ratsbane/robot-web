<!DOCTYPE html>
<html>
<head>
    <title>Robot Arm Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; }
        #status { margin-top: 10px; }
        #messages { margin-top: 10px; font-weight: bold; } /* For displaying messages */
    </style>
</head>
<body>
    <h1>Robot Arm Control</h1>
    <img src="/video_feed" width="640" height="480">

    <div id="status"></div>
    <div id="messages"></div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            document.getElementById('status').innerText = 'Connected';
        });

        socket.on('status', (data) => {
            document.getElementById('messages').innerText = data.message;
        });

        socket.on('error', (data) => {
            document.getElementById('messages').innerText = 'Error: ' + data.message;
        });

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    socket.emit('command', { command: 'move_base_left' });
                    break;
                case 'ArrowRight':
                    socket.emit('command', { command: 'move_base_right' });
                    break;
                case 'ArrowUp':
                    socket.emit('command', { command: 'move_shoulder_up' });
                    break;
                case 'ArrowDown':
                    socket.emit('command', { command: 'move_shoulder_down' });
                    break;
                case 'w':
                    socket.emit('command', { command: 'move_elbow_up'});
                    break;
                case 's':
                    socket.emit('command', { command: 'move_elbow_down'});
                    break
                case 'a':
                    socket.emit('command', {command: 'move_wrist_left'});
                    break;
                case 'd':
                    socket.emit('command', {command: 'move_wrist_right'});
                    break;
                case 'q':
                    socket.emit('command', { command: 'move_hand' }); // Toggle hand
                    break;
                case 'e':
                    socket.emit('command', { command: 'move_thumb' });  // Toggle thumb
                    break;
                case ' ': // Spacebar for stop (all)
                    socket.emit('command', {command: 'stop_all'}) //We will implement this
                    break;
                // Add more cases for other keys as needed
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    socket.emit('command', { command: 'stop_base' });
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    socket.emit('command', { command: 'stop_shoulder' });
                    break;
                case 'w':
                case 's':
                    socket.emit('command', {command: 'stop_elbow'});
                    break;
                case 'a':
                case 'd':
                    socket.emit('command', {command: 'stop_wrist'});
                    break;
            }
        });
    </script>
</body>
</html>
